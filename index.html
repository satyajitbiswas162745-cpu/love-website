<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
body{
 margin:0;
 font-family:'Poppins',sans-serif;
 background:linear-gradient(135deg,#ff758c,#ff7eb3);
 height:100vh;              /* lock height */
 display:flex;
 justify-content:center;
 align-items:center;
 color:white;
 overflow:hidden;           /* stop scroll vibration */
 position:relative;
}


/* floating hearts */
.heart{
 position:absolute; bottom:-50px; font-size:18px;
 animation:float 6s linear infinite; opacity:.6;
}
@keyframes float{
 from{transform:translateY(0)}
 to{transform:translateY(-110vh);opacity:0}
}

/* card */
.container{
 background:rgba(255,255,255,0.15);
 backdrop-filter:blur(18px);
 padding:28px;
 border-radius:30px;
 width:95%;
 max-width:650px;
 text-align:center;
 box-shadow:0 0 40px rgba(0,0,0,.2);
}

h1{font-family:'Great Vibes';font-size:42px;margin:0}
#countdown{font-size:26px;margin:10px}

button{
 padding:12px 26px;
 border:none;
 border-radius:30px;
 background:white;
 color:#ff4f81;
 cursor:pointer;
 margin-top:10px;
}

/* PHOTO VIEWER */
.viewer{display:none;margin-top:15px}

.photoFrame{
 width:320px;
 height:380px;
 margin:auto;
 overflow:hidden;
 border-radius:22px;
 box-shadow:0 15px 35px rgba(0,0,0,.3);
 position:relative;
}
.slider{display:flex;transition:.6s}
.slider img{
 width:320px;height:380px;
 object-fit:cover;
}

/* toggle */
.toggleBtn{
 margin-top:12px;
 background:white;
 color:#ff4f81;
 padding:10px 22px;
 border-radius:25px;
 display:inline-block;
 cursor:pointer;
}

/* celebration popup */
.popup{
 position:absolute;
 bottom:-120px;
 left:50%;
 transform:translateX(-50%);
 font-size:26px;
 opacity:0;
}
.showPopup{
 animation:pop 1.2s ease;
}
@keyframes pop{
 0%{bottom:-120px;opacity:0}
 50%{bottom:40px;opacity:1}
 100%{bottom:-120px;opacity:0}
}

video{width:100%;margin-top:12px;border-radius:18px;display:none}

@media(max-width:500px){
 .photoFrame{width:280px;height:340px}
 .slider img{width:280px;height:340px}
}
</style>
</head>

<body>

<script>
setInterval(()=>{
 const h=document.createElement("div");
 h.className="heart";
 h.innerHTML="‚ù§";
 h.style.left=Math.random()*100+"vw";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),6000);
},400);
</script>

<div class="container">
<h1>For My Love ‚ù§Ô∏è</h1>
<h3>Countdown to Your Birthday üéÇ</h3>
<div id="countdown"></div>

<button onclick="openSurprise()">Open Today's Surprise üíå</button>
<h3 id="quote"></h3>

<!-- hidden viewer -->
<div class="viewer" id="viewer">
  <div class="photoFrame">
    <div class="slider" id="slider">
      <img id="img1"><img id="img2">
    </div>
    <div class="popup" id="popup">üéâüíñ‚ú®</div>
  </div>

  <div class="toggleBtn" id="toggleBtn" onclick="togglePhoto()">Next Photo ‚ûú</div>
</div>

<video id="bdayVideo" controls>
 <source src="birthday.mp4" type="video/mp4">
</video>
</div>

<audio id="music" loop></audio>

<script>
// countdown
const birthday=new Date("Feb 20, 2026 00:00:00").getTime();
setInterval(()=>{
 const now=new Date().getTime();
 const gap=birthday-now;
 const d=Math.floor(gap/(1000*60*60*24));
 const h=Math.floor((gap%(1000*60*60*24))/(1000*60*60));
 const m=Math.floor((gap%(1000*60*60))/(1000*60));
 const s=Math.floor((gap%(1000*60))/1000);
 countdown.innerHTML=`${d}d ${h}h ${m}m ${s}s`;
},1000);

// data
const surprises={
15:{quote:"Every love story is beautiful, but ours is my favorite ‚ù§Ô∏è",img1:"day15-1.jpg",img2:"day15-2.jpg",song:"day15.mp3"},
16:{quote:"With you, every moment becomes a memory üíñ",img1:"day16-1.jpg",img2:"day16-2.jpg",song:"day16.mp3"},
17:{quote:"You are my today and all of my tomorrows üå∏",img1:"day17-1.jpg",img2:"day17-2.jpg",song:"day17.mp3"},
18:{quote:"I fall in love with you again every day üíï",img1:"day18-1.jpg",img2:"day18-2.jpg",song:"day18.mp3"},
19:{quote:"One more sleep until your birthday üéâ",img1:"day19-1.jpg",img2:"day19-2.jpg",song:"day19.mp3"},
20:{quote:"üéÇ HAPPY BIRTHDAY MY LOVE üéÇ",img1:"day20-1.jpg",img2:"day20-2.jpg",song:"birthday.mp3",video:true}
};

let slide=0;

function openSurprise(){
 const today=new Date().getDate();
 const data=surprises[today];
 if(!data){quote.innerHTML="Your surprises start from 15 Feb üíå";return;}

 document.getElementById("viewer").style.display="block";
 quote.innerHTML=data.quote;
 img1.src=data.img1; img2.src=data.img2;

 const music=document.getElementById("music");
 music.src=data.song; music.play().catch(()=>{});

 if(data.video) document.getElementById("bdayVideo").style.display="block";
}

function togglePhoto(){
 const slider=document.getElementById("slider");
 const popup=document.getElementById("popup");
 slide = slide===0?1:0;
 slider.style.transform=`translateX(-${slide*100}%)`;

 // change button text
 document.getElementById("toggleBtn").innerHTML=
   slide===1?"‚¨Ö Previous Photo":"Next Photo ‚ûú";

 // celebration popup
 popup.classList.remove("showPopup");
 void popup.offsetWidth;
 popup.classList.add("showPopup");
}
</script>

</body>
</html>
