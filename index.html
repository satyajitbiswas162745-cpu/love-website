<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
 margin:0;
 font-family:'Poppins',sans-serif;
 background:linear-gradient(135deg,#ff758c,#ff7eb3);
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 color:white;
 overflow:hidden;
}

/* floating hearts */
.heart{
 position:absolute;
 bottom:-50px;
 font-size:20px;
 animation:float 6s linear infinite;
 opacity:.6;
}
@keyframes float{
 from{transform:translateY(0)}
 to{transform:translateY(-110vh);opacity:0}
}

.container{
 animation:fadeIn 1.5s ease;
 background:rgba(255,255,255,0.15);
 backdrop-filter:blur(18px);
 padding:35px;
 border-radius:30px;
 width:90%;
 max-width:750px;
 box-shadow:0 0 40px rgba(0,0,0,.2);
 text-align:center;
}

@keyframes fadeIn{
 from{opacity:0; transform:translateY(40px)}
 to{opacity:1}
}

h1{
 font-family:'Great Vibes',cursive;
 font-size:48px;
 margin:0;
}

#countdown{
 font-size:32px;
 font-weight:600;
 margin:15px 0;
}

button{
 padding:14px 30px;
 border:none;
 border-radius:40px;
 font-size:18px;
 background:white;
 color:#ff4f81;
 cursor:pointer;
 transition:.3s;
 box-shadow:0 0 20px rgba(255,255,255,.6);
}
button:hover{
 transform:scale(1.1);
 box-shadow:0 0 30px white;
}

/* PHOTO LAYOUTS RESPONSIVE */
.photoBox{
  display:flex;
  gap:18px;
  justify-content:center;
  flex-wrap:wrap;
  margin-top:20px;
}

.photoBox img{
  border-radius:22px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
  transition:.4s;
  max-width:100%;
  height:auto;
}

.photoBox img:hover{transform:scale(1.04)}

/* Desktop sizes */
.side img{width:340px}
.stack img{width:380px}
.polaroid img{
  width:260px;
  background:white;
  padding:8px;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}
.hero img{width:520px}

/* Tablet */
@media(max-width:900px){
  .side img{width:300px}
  .stack img{width:330px}
  .hero img{width:420px}
}

/* Mobile */
@media(max-width:600px){
  .photoBox{gap:12px}
  .side img,
  .stack img,
  .hero img,
  .polaroid img{
     width:90%;
  }
}

video{width:100%;margin-top:15px;border-radius:20px;display:none}
.musicBadge{margin-top:10px;font-size:14px;opacity:.8}
</style>
</head>

<body>

<script>
setInterval(()=>{
 const h=document.createElement("div");
 h.className="heart";
 h.innerHTML="‚ù§";
 h.style.left=Math.random()*100+"vw";
 h.style.fontSize=Math.random()*20+10+"px";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),6000);
},400);
</script>

<div class="container">
 <h1>For My Love ‚ù§Ô∏è</h1>
 <h2>Countdown to Your Birthday üéÇ</h2>
 <div id="countdown"></div>

 <button onclick="openSurprise()">Open Today's Surprise üíå</button>

 <h2 id="quote"></h2>

 <div id="photoBox" class="photoBox">
   <img id="photo1">
   <img id="photo2">
 </div>

 <video id="bdayVideo" controls>
   <source src="birthday.mp4" type="video/mp4">
 </video>

 <div class="musicBadge" id="musicText"></div>
</div>

<audio id="music" loop></audio>

<script>
// countdown
const birthday=new Date("Feb 20, 2026 00:00:00").getTime();
setInterval(()=>{
 const now=new Date().getTime();
 const gap=birthday-now;
 const d=Math.floor(gap/(1000*60*60*24));
 const h=Math.floor((gap%(1000*60*60*24))/(1000*60*60));
 const m=Math.floor((gap%(1000*60*60))/(1000*60));
 const s=Math.floor((gap%(1000*60))/1000);
 countdown.innerHTML=`${d}d ${h}h ${m}m ${s}s`;
},1000);

// surprises with layouts
const surprises={
15:{quote:"Every love story is beautiful, but ours is my favorite ‚ù§Ô∏è",img1:"day15-1.jpg",img2:"day15-2.jpg",song:"day15.mp3",layout:"hero"},
16:{quote:"With you, every moment becomes a memory üíñ",img1:"day16-1.jpg",img2:"day16-2.jpg",song:"day16.mp3",layout:"side"},
17:{quote:"You are my today and all of my tomorrows üå∏",img1:"day17-1.jpg",img2:"day17-2.jpg",song:"day17.mp3",layout:"stack"},
18:{quote:"I fall in love with you again every day üíï",img1:"day18-1.jpg",img2:"day18-2.jpg",song:"day18.mp3",layout:"polaroid"},
19:{quote:"One more sleep until your birthday üéâ",img1:"day19-1.jpg",img2:"day19-2.jpg",song:"day19.mp3",layout:"side"},
20:{quote:"üéÇ HAPPY BIRTHDAY MY LOVE üéÇ",img1:"day20-1.jpg",img2:"day20-2.jpg",song:"birthday.mp3",video:true,layout:"hero"}
};

function openSurprise(){
 const today=new Date().getDate();
 const data=surprises[today];
 if(!data){quote.innerHTML="Your surprises start from 15 Feb üíå";return;}

 quote.innerHTML=data.quote;
 photo1.src=data.img1;
 photo2.src=data.img2;

 document.getElementById("photoBox").className="photoBox "+data.layout;

 const music=document.getElementById("music");
 music.src=data.song;
 music.load();
 music.play().catch(()=>{});
 musicText.innerHTML="üéµ Playing your song...";

 if(data.video) document.getElementById("bdayVideo").style.display="block";
}
</script>

</body>
</html>
