<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
 margin:0;
 font-family:'Poppins',sans-serif;
 background:linear-gradient(135deg,#ff758c,#ff7eb3);
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 color:white;
 overflow:hidden;
}
.container{
 background:rgba(255,255,255,0.15);
 backdrop-filter:blur(18px);
 padding:28px;border-radius:30px;
 width:95%;max-width:650px;text-align:center;
}
h1{font-family:'Great Vibes';font-size:42px;margin:0}
.subtitle{font-weight:600;font-size:18px}
#countdown{font-size:34px;font-weight:700;margin:12px}
button{padding:14px 32px;border:none;border-radius:50px;font-weight:700;
 background:linear-gradient(90deg,#ff4f81,#ff7eb3);color:white;cursor:pointer}
.viewer{display:none;margin-top:15px}
.photoFrame{width:320px;height:380px;margin:auto;overflow:hidden;border-radius:22px}
.slider{display:flex;transition:.6s}
.slider img{width:320px;height:380px;object-fit:cover}
.toggleBtn{margin-top:12px;background:white;color:#ff4f81;padding:10px 22px;border-radius:25px;cursor:pointer}
.previewPanel{display:none;margin-bottom:10px}
select{padding:6px;border-radius:8px;border:none}
</style>
</head>

<body>
<div class="container">
<h1>For My Love ‚ù§Ô∏è</h1>

<div class="previewPanel" id="previewPanel">
Preview Mode Day:
<select onchange="previewDay(this.value)">
<option value="15">15 Feb</option>
<option value="16">16 Feb</option>
<option value="17">17 Feb</option>
<option value="18">18 Feb</option>
<option value="19">19 Feb</option>
<option value="20">20 Feb</option>
</select>
</div>

<h3 class="subtitle">Countdown to Your Birthday üéÇ</h3>
<div id="countdown"></div>
<button onclick="openSurprise()">‚ú® OPEN TODAY'S SURPRISE üíå ‚ú®</button>
<h3 id="quote"></h3>

<div class="viewer" id="viewer">
  <div class="photoFrame">
    <div class="slider" id="slider">
      <img id="img1"><img id="img2">
    </div>
  </div>
  <div class="toggleBtn" id="toggleBtn" onclick="togglePhoto()">Next Photo ‚ûú</div>
</div>
</div>

<audio id="music" loop></audio>

<script>
// detect preview mode
const urlParams=new URLSearchParams(window.location.search);
const previewMode=urlParams.get("preview");
let forcedDay=null;

if(previewMode==="true"){
 document.getElementById("previewPanel").style.display="block";
}

function previewDay(day){
 forcedDay=day;
 openSurprise();
}

// countdown
const birthday=new Date("Feb 20, 2026 00:00:00").getTime();
setInterval(()=>{
 const now=new Date().getTime();
 const gap=birthday-now;
 const d=Math.floor(gap/(1000*60*60*24));
 const h=Math.floor((gap%(1000*60*60*24))/(1000*60*60));
 const m=Math.floor((gap%(1000*60*60))/(1000*60));
 const s=Math.floor((gap%(1000*60))/1000);
 countdown.innerHTML=`${d}d ${h}h ${m}m ${s}s`;
},1000);

const surprises={
15:{quote:"Every love story is beautiful ‚ù§Ô∏è",img1:"day15-1.jpg",img2:"day15-2.jpg",song:"day15.mp3"},
16:{quote:"With you, every moment becomes a memory üíñ",img1:"day16-1.jpg",img2:"day16-2.jpg",song:"day16.mp3"},
17:{quote:"You are my today and tomorrow üå∏",img1:"day17-1.jpg",img2:"day17-2.jpg",song:"day17.mp3"},
18:{quote:"I fall in love with you every day üíï",img1:"day18-1.jpg",img2:"day18-2.jpg",song:"day18.mp3"},
19:{quote:"One more sleep üéâ",img1:"day19-1.jpg",img2:"day19-2.jpg",song:"day19.mp3"},
20:{quote:"üéÇ HAPPY BIRTHDAY MY LOVE üéÇ",img1:"day20-1.jpg",img2:"day20-2.jpg",song:"birthday.mp3"}
};

let slide=0;

function openSurprise(){
 const today=forcedDay || new Date().getDate();
 const data=surprises[today];
 if(!data){quote.innerHTML="Starts 15 Feb üíå";return;}

 viewer.style.display="block";
 quote.innerHTML=data.quote;
 img1.src=data.img1; img2.src=data.img2;
 music.src=data.song; music.play().catch(()=>{});
}

function togglePhoto(){
 slide=slide===0?1:0;
 slider.style.transform=`translateX(-${slide*100}%)`;
 toggleBtn.innerHTML=slide? "‚¨Ö Previous Photo":"Next Photo ‚ûú";
}
</script>
</body>
</html>
