<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
 margin:0;
 font-family:Poppins;
 background:linear-gradient(135deg,#ff758c,#ff7eb3);
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 color:white;
 overflow:hidden;
}

/* main card */
.container{
 background:rgba(255,255,255,0.15);
 backdrop-filter:blur(18px);
 padding:25px;border-radius:30px;
 width:95%;max-width:650px;text-align:center;
 box-shadow:0 0 40px rgba(0,0,0,.2);
}

h1{font-family:'Great Vibes';font-size:42px;margin:0}

#countdown{
 font-size:34px;
 font-weight:700;
 margin:12px 0;
 background:linear-gradient(90deg,#fff,#ffe3ec);
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
}

button{
 padding:14px 32px;border:none;border-radius:50px;
 font-weight:700;
 background:linear-gradient(90deg,#ff4f81,#ff7eb3);
 color:white;cursor:pointer;
 box-shadow:0 0 15px rgba(255,0,102,.6);
}

/* preview dropdown */
.previewPanel{display:none;margin-bottom:10px}
select{padding:6px;border-radius:10px;border:none}

/* viewer hidden initially */
.viewer{display:none}

/* üíñ PERFECT PHOTO FRAME */
.photoFrame{
 width:340px;height:420px;
 margin:20px auto;
 border-radius:25px;
 background:rgba(255,255,255,0.18);
 backdrop-filter:blur(10px);
 box-shadow:0 15px 35px rgba(0,0,0,.25);
 display:flex;
 justify-content:center;
 align-items:center;
 overflow:hidden;
}

.photoFrame img{
 max-width:90%;
 max-height:90%;
 object-fit:contain;
 border-radius:18px;
 box-shadow:0 10px 25px rgba(0,0,0,.35);
}

.toggleBtn{
 margin-top:10px;background:white;color:#ff4f81;
 padding:10px 20px;border-radius:25px;
 display:none;cursor:pointer;font-weight:600;
}
</style>
</head>

<body>

<div class="container">
<h1>For My Love ‚ù§Ô∏è</h1>

<div class="previewPanel" id="previewPanel">
Preview Day:
<select onchange="previewDay(this.value)">
<option value="15">15 Feb</option>
<option value="16">16 Feb</option>
<option value="17">17 Feb</option>
<option value="18">18 Feb</option>
<option value="19">19 Feb</option>
<option value="20">20 Feb</option>
</select>
</div>

<div id="countdown"></div>
<button onclick="openSurprise()">‚ú® OPEN TODAY'S SURPRISE üíå ‚ú®</button>

<h3 id="quote"></h3>

<div class="viewer" id="viewer">
  <div class="photoFrame">
     <img id="photo">
  </div>
  <div class="toggleBtn" id="toggleBtn" onclick="nextPhoto()">Next Photo ‚ûú</div>
</div>

</div>

<audio id="music" loop></audio>

<script>
// preview mode detection
const urlParams=new URLSearchParams(window.location.search);
let forcedDay=null;
if(urlParams.get("preview")==="true"){
 document.getElementById("previewPanel").style.display="block";
}
function previewDay(day){forcedDay=day;}

// countdown
const birthday=new Date("Feb 20, 2026 00:00:00").getTime();
setInterval(()=>{
 const gap=birthday-new Date().getTime();
 const d=Math.floor(gap/(1000*60*60*24));
 const h=Math.floor((gap%(1000*60*60*24))/(1000*60*60));
 const m=Math.floor((gap%(1000*60*60))/(1000*60));
 const s=Math.floor((gap%(1000*60))/1000);
 countdown.innerHTML=`${d}d ${h}h ${m}m ${s}s`;
},1000);

// data
const surprises={
15:{quote:"Every love story is beautiful ‚ù§Ô∏è",img1:"day15-1.jpg",img2:"day15-2.jpg",song:"day15.mp3"},
16:{quote:"With you every moment becomes memory üíñ",img1:"day16-1.jpg",img2:"day16-2.jpg",song:"day16.mp3"},
17:{quote:"You are my today and tomorrow üå∏",img1:"day17-1.jpg",img2:"day17-2.jpg",song:"day17.mp3"},
18:{quote:"I fall in love with you everyday üíï",img1:"day18-1.jpg",img2:"day18-2.jpg",song:"day18.mp3"},
19:{quote:"One more sleep üéâ",img1:"day19-1.jpg",img2:"day19-2.jpg",song:"day19.mp3"},
20:{quote:"üéÇ HAPPY BIRTHDAY MY LOVE üéÇ",img1:"day20-1.jpg",img2:"day20-2.jpg",song:"birthday.mp3"}
};

let stage=0,current;

function openSurprise(){
 const today=forcedDay || new Date().getDate();
 const data=surprises[today];
 if(!data){quote.innerHTML="Starts 15 Feb üíå";return;}

 current=data;
 viewer.style.display="block";
 quote.innerHTML=data.quote;
 photo.src=data.img1;
 toggleBtn.style.display="inline-block";

 music.src=data.song;
 music.play().catch(()=>{});
}

function nextPhoto(){
 if(stage===0){
   photo.src=current.img2;
   toggleBtn.innerHTML="‚¨Ö Previous Photo";
   stage=1;
 }else{
   photo.src=current.img1;
   toggleBtn.innerHTML="Next Photo ‚ûú";
   stage=0;
 }
}
</script>

</body>
</html>
